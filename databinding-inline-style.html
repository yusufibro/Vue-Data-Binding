<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<div id="app">
        <div :style="{color: 'red', fontSize: fontSize + 'px'}">{{message}}</div>
        <div :style="styleObject">{{message}}</div>
        <div :style="[styleObject, styleObject2]">{{message}}</div>
	</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
	
	let vm = new Vue({
		el : '#app',
		data: {
			message: 'Hello ',
			fontSize: 40,
            styleObject:{
                color: 'blue',
                fontSize: '40px'
            },
            styleObject2:{
                color: 'purple',
                fontSize: '40px'
            },
		}
	});

</script>

</body>
</html>
