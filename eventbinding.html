<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

    <div id="app">
        <button @click="increaseFont">INCREASE</button>
        <button @click="decreaseFont">DECREASE</button>

        <div :style="{color: 'red', fontSize: fontSize + 'px'}">{{message}}</div>
	</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
	
	let vm = new Vue({
		el : '#app',
		data: {
			message: 'Hello ',
			fontSize: 40,
		},
        methods:{
            increaseFont()
            {
                this.fontSize++;
            },
            decreaseFont()
            {
                this.fontSize--;
            }
        }
	});

</script>

</body>
</html>
