<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <!-- SO kalo kita menggunakan :pada attribute nya maka itu akan nge binding dari data vue nya  -->

    <div id="app">
        <a :href="url">{{url}}</a>
        <h1 :data="dynamicId">{{dynamicId}}</h1>
    </div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

    new Vue({
        el: '#app',
        data: {
            dynamicId: 15,
            url: 'https://yusufibro.github.io/'
        }
    })

</script>
</body>
</html>
